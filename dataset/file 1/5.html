<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  header {
    background: #333;
    color: white;
    padding: 20px;
  }
  .container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin: 20px;
  }
  .container div {
    border: 1px solid #333;
    padding: 20px;
    margin: 10px;
  }
  button {
    background: #333;
    color: white;
    padding: 10px 20px;
    border: none;
  }
</style>
</head>
<body>

<header>
  <h1>Welcome to Our Website</h1>
</header>

<div class="container">
  <div>
    <h2>About Us</h2>
    <p>Description about the company.</p>
  </div>
  <div>
    <h2>Services</h2>
    <p>Details of the services provided by the company.</p>
  </div>
  <div>
    <h2>Contact</h2>
    <p>Contact details of the company.</p>
  </div>
</div>

<div class="container">
  <button>Learn More</button>
</div>

</body>
</html>
