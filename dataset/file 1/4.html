<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  header {
    background: #333;
    color: white;
    padding: 20px;
  }
  .container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin: 20px;
  }
  .container div {
    border: 1px solid #333;
    padding: 20px;
    margin: 10px;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  form input, form textarea {
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #333;
  }
  button {
    background: #333;
    color: white;
    padding: 10px 20px;
    border: none;
  }
</style>
</head>
<body>

<header>
  <h1>Contact Us</h1>
</header>

<div class="container">
  <div>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name">
      <label for="email">Email</label>
      <input type="email" id="email" name="email">
      <label for="message">Message</label>
      <textarea id="message" name="message"></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
</div>

</body>
</html>
